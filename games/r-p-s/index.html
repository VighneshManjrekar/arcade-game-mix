<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor | Arcade Games Mania</title>
    <link rel="icon" href="https://res.cloudinary.com/vighnesh/image/upload/v1618223969/img/favicon_qfzijn.ico">
    <link rel="stylesheet" href="../../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="rpsStyle.css">
    <script defer src="../../hide.js"></script>

</head>

<body>
    <div id="main">
        <center><a href="../../index.html"><img
                    src="https://res.cloudinary.com/vighnesh/image/upload/v1618384485/img/logo2_ail1lo.webp" id="image"
                    alt="arcade-games-mania logo" width="300px"></a>
        </center>
        <div class="mobile-disp">
            <button id="nav-btn" onclick="show()"><i class="fa fa-bars" style="font-size:36px"></i></button>
            <ul id="mob-nav">
                <li><a href='../../index.html'><button type="button" class="btn btn-light">Home</button></a></li>
                <li><a href='../../game.html'><button type="button" class="btn btn-success">Games</button></a></li>
                <li><a href='https://arcade-games-mix.herokuapp.com/' target="_blank"><button type="button"
                            class="btn btn-warning">ChatBox</button></a></li>
                <li><a href='../../highscore.html'><button type="button" class="btn btn-danger">HighScores</button></a>
                </li>
            </ul>
        </div>
        <div class="menu">
            <ul>
                <li><a href='../../index.html'><button type="button" class="btn btn-light">Home</button></a></li>
                <li><a href='../../game.html'><button type="button" class="btn btn-success">Games</button></a></li>
                <li><a href='https://arcade-games-mix.herokuapp.com/' target="_blank"><button type="button"
                            class="btn btn-warning">ChatBox</button></a></li>
                <li><a href='../../highscore.html'><button type="button" class="btn btn-danger">HighScores</button></a>
                </li>
            </ul>
        </div>
        <div class="game">
            <h3 id="head">Rock Paper Scissor</h3>
            <div id="game-container">
                <div id="user">
                    <center><img id="user-choice" alt="user-choice img" class="animate"
                            src="https://res.cloudinary.com/vighnesh/image/upload/v1618223368/rps/r.png">
                </div>
                </center>
                <div id="comp">
                    <center><img id="comp-choice" alt="comp-choice img" class="rev-animate"
                            src="https://res.cloudinary.com/vighnesh/image/upload/v1618223368/rps/r.png">
                </div>
                </center>
            </div>
            <div id="choice">
                <button class="choice-btn rock" onclick="choice(this)" value="r">Rock</button>
                <button class="choice-btn paper" onclick="choice(this)" value="p">Paper</button>
                <button class="choice-btn scissor" onclick="choice(this)" value="s">Scissor</button>
            </div>
            <p id="result">Result</p><br>
            <div id="score">
                <span class="score-counter">You : <span id="user-score">0</span></span>
                <span class="score-counter">Comp : <span id="comp-score">0</span></span>
            </div>
        </div>
    </div>
</body>
<script defer src="rpsScript.js"></script>

</html>
